<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Product Page</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        padding: 20px;
        background-color: #fff;
        max-width: 1200px;
        margin: 20px auto;
        border: 1px solid #ddd;
      }
      .left-section {
        flex: 1;
        padding-right: 20px;
      }
      .left-section img {
        width: 100%;
        border: 1px solid #ddd;
      }
      .thumbnail-container {
        display: flex;
        margin-top: 10px;
      }
      .thumbnail-container img {
        width: 60px;
        height: 60px;
        margin-right: 10px;
        border: 1px solid #ddd;
        cursor: pointer;
      }
      .right-section {
        flex: 2;
      }
      .product-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .rating {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .rating i {
        color: #f5a623;
      }
      .rating span {
        margin-left: 5px;
        color: #999;
      }
      .price {
        font-size: 24px;
        color: #ff424e;
        margin-bottom: 10px;
      }
      .original-price {
        text-decoration: line-through;
        color: #999;
        margin-left: 10px;
      }
      .flash-sale {
        color: #ff424e;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .discount-buttons {
        display: flex;
        margin-bottom: 10px;
      }
      .discount-buttons button {
        background-color: #ff424e;
        color: #fff;
        border: none;
        padding: 5px 10px;
        margin-right: 10px;
        cursor: pointer;
      }
      .policy {
        margin-bottom: 10px;
      }
      .policy span {
        display: block;
        margin-bottom: 5px;
      }
      .combo {
        margin-bottom: 10px;
      }
      .combo button {
        background-color: #ff424e;
        color: #fff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
      .shipping {
        margin-bottom: 10px;
      }
      .shipping span {
        display: block;
        margin-bottom: 5px;
      }
      .size-selection {
        margin-bottom: 10px;
      }
      .size-selection button {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 5px 10px;
        margin-right: 5px;
        cursor: pointer;
      }
      .quantity {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .quantity input {
        width: 50px;
        text-align: center;
        border: 1px solid #ddd;
        margin: 0 10px;
      }
      .share {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .share i {
        color: #999;
        margin-right: 10px;
        cursor: pointer;
      }
      .like {
        display: flex;
        align-items: center;
        color: #ff424e;
        cursor: pointer;
      }
      .like i {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <img
          id="mainImage"
          src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/a6a1ecb378204fc6a5a3571b1a3a973e_9366/Giay_Samba_OG_Tre_Em_trang_IE3677_01_00_standard.jpg"
          alt="Product image of black, white, and red sneakers"
          width="600"
          height="600"
        />
        <div class="thumbnail-container">
          <img
            class="thumbnail"
            src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/f6c533e6bcc34019871cc67379b6b3e6_9366/Giay_Samba_OG_Tre_Em_trang_IE3677_02_standard_hover_hover_hover_hover_hover.jpg"
            alt="Thumbnail image 1"
            width="60"
            height="60"
          />
          <img
            class="thumbnail"
            src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/c66c06e041b9417d935e6326d3370916_9366/Giay_Samba_OG_Tre_Em_trang_IE3677_04_standard.jpg"
            alt="Thumbnail image 2"
            width="60"
            height="60"
          />
          <img
            class="thumbnail"
            src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/b910cc92690c443eba304a7c48c680dc_9366/Giay_Samba_OG_Tre_Em_trang_IE3677_05_standard.jpg"
            alt="Thumbnail image 3"
            width="60"
            height="60"
          />
          <img
            class="thumbnail"
            src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/5f253df544c142878d583dab05318f65_9366/Giay_Samba_OG_Tre_Em_trang_IE3677_41_detail.jpg"
            alt="Thumbnail image 4"
            width="60"
            height="60"
          />
        </div>
      </div>
      <div class="right-section">
        <div class="product-title">
          Giày Samba OG Trẻ Em màu hot 2022 Full Box
        </div>
        <div class="rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
          <span>4.9</span>
          <span>213 Đánh Giá</span>
        </div>
        <div class="price">
          500.000đ
          <span class="original-price">850.000đ</span>
        </div>
        <div class="flash-sale">FLASH SALE BẮT ĐẦU SAU 10:00, 25 Th10</div>
        <div class="discount-buttons">
          <button>Giảm đ5k</button>
          <button>Giảm đ5k</button>
        </div>
        <div class="policy">
          <span>Đổi hàng trong 7 ngày</span>
          <span>Miễn phí vận chuyển</span>
          <span>Chuẩn 11 Full Bill Box</span>
        </div>
        <div class="combo">
          <button>Mua 2 & giảm đ5.000</button>
        </div>
        <div class="shipping">
          <span>Vận Chuyển Tới: Huyện Ba Vì</span>
          <span>Phí Vận Chuyển: ₫37.300</span>
        </div>
        <div class="size-selection">
          <button>36</button>
          <button>37</button>
          <button>38</button>
          <button>39</button>
          <button>40</button>
          <button>41</button>
          <button>42</button>
          <button>43</button>
        </div>
        <div class="quantity">
          <span>Số Lượng</span>
          <button>-</button>
          <input type="text" value="1" />
          <button>+</button>
        </div>
        <div class="share">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-pinterest"></i>
          <i class="fab fa-linkedin"></i>
        </div>
        <div class="like">
          <i class="fas fa-heart"></i>
          <span>Đã thích (133)</span>
        </div>
      </div>
    </div>
    <script>
      // JavaScript to change main image when a thumbnail is clicked
      document.querySelectorAll(".thumbnail").forEach((img) => {
        img.addEventListener("click", function () {
          document.getElementById("mainImage").src = this.src;
        });
      });
    </script>
  </body>
</html>
